<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CFA</title>
</head>
<body class="artistReg">
<!-- sign up form -->

      <div class="container center-div">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Register Artist</h2>
            <form id="artist-form" class="login">
                <input id="artist-type" name="type" type="hidden" value="artist">
              <div class="form-group">
                <label for="exampleInputEmail1">Email Address:</label>
                <input type="email" class="form-control" id="artist-email" placeholder="Email..">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" id="artist-pass" placeholder="Password..">
              </div>
              <div class="form-group">
                    <label for="exampleInputPassword1">Artist or Band Name:</label>
                    <input type="text" class="form-control" id="artist-name" placeholder="Name..">
                  </div>                    
              <button id="artist-btn" type="submit" class="btn btn-default"href="/register-artist" >Register</button>
            </form>
            <br />
            <button><a href="/">Login</a></button>
            <button><a href="/userSignUp">Not an artist?</a></button>
          </div>
        </div>
      </div>
<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script  src="/assets/js/scripts.js"></script>
</body>
</html>
