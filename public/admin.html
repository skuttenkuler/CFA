<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CFA</title>
</head>
<body>
    <!-- add concert -->
    <div class="container center-div">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <h2>Add A Concert</h2>
                <form id="concert-form" class="concert">
                        <label for="venue">Venue:</label>
                        <input type="venue" class="form-control" id="venue" placeholder="Venue..">
                  <div class="form-group">
                    <label for="exampleInputEmail1">City:</label>
                    <input type="city" class="form-control" id="city" placeholder="City..">
                  </div>
                  <div class="form-group">
                        <label for="state">State:</label>
                        <input type="state" class="form-control" id="state" placeholder="State..">
                      </div>
                      <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="datetime-local" class="form-control" id="time" placeholder="7PM">
                          </div>                    
                  <button id="admin-btn" type="submit" href="/api/artists/register" class="btn btn-default" >Submit</button>
                </form>
            
              </div>
              <div class="col-md-6 col-md-offset-3">
                    <h2>Your Concerts:</h2>
                    <div class="admin-concerts-container"></div>
                    
                  </div>

            </div>
          </div>
    <!-- Display List of Artists Concerts -->
    <!-- logout -->
