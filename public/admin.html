<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CFA</title>
</head>
<body>
    <!-- add concert -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          
          <ul class="nav navbar-nav navbar-right">
            
            <li><a href="/"><span class="glyphicon glyphicon-log-out logout"></span> Logout</a></li>
          </ul>
        </div>
      </nav>
    <div class="container center-div">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <h1 class="bandname"></h1>
                <h2>Add A Concert</h2>
                <form id="concert-form" class="concert">
                    <label for="name">Artist Name:</label>
                    <input type="name" class="form-control" id="concert-name" placeholder="Name..">
                        <label for="venue">Venue:</label>
                        <input type="venue" class="form-control" id="venue" placeholder="Venue..">
                  <div class="form-group">
                    <label for="exampleInputEmail1">City:</label>
                    <input type="city" class="form-control" id="city" placeholder="City..">
                  </div>
                  <div class="form-group">
                        <label for="state">State:</label>
                        <input type="state" class="form-control" id="state" placeholder="State..">
                      </div>
                      <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="datetime-local" class="form-control" id="time" placeholder="7PM">
                          </div>                    
                  <button id="admin-btn" type="submit" href="/api/concerts/" class="btn btn-default" >Submit</button>
                </form>
            
              </div>
          </div>
   


<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/assets/js/admin.js"></script>

</body>
</html>
