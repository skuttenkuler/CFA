<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>CFA</title>
</head>
<body class="userSignup">
<!-- sign up form -->

      <div class="container center-div">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Sign Up!</h2>
            <form id="user-form" class="login">
              <input id="type"name="type" type="hidden" value="user">
              <div class="form-group">
                  <label for="exampleInputEmail1">Username:</label>
                  <input type="text" class="form-control" id="user-username" placeholder="Username..">
                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email Address:</label>
                <input type="email" class="form-control" id="user-email" placeholder="Email..">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" id="user-pass" placeholder="Password..">
              </div>                   
              <button type="submit" class="btn btn-default" href="/register" >SignUp</button>
            </form>
            <br />
            <button><a href="/">Login</a></button>
            <button><a href="/registerArtist">Artist?</a></button>
          </div>
        </div>
      </div>
<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/scripts.js"></script>

</body>
</html>
